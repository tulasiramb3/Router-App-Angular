<form class="row mt-3">
    <div class="col-sm-3">
        <label>Add new wish</label>
        <input type="text" name="wish-test" class="form-control"  [(ngModel)]="wishText">
        <button type="submit" class="btn btn-primary" (click)="$event.preventDefault() ; addToWishList()">Add</button>
    </div>     
   
</form>
