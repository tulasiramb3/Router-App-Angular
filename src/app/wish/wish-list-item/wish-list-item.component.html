<li class="d-flex justify-content-between">
    <div class = "form-check">
        <input type="checkbox"
        [checked]="this.wish.isCompleted"  
        (click) = "togglefullFilled()"         
        > 
        <label class="form-check-label" [ngClass]="CssClasses">{{wish.wishText}}</label> 
    </div>
    <div>
      <button type="button" class="btn-close" (click)="DeleteItem()"></button>
    </div>
  </li>
